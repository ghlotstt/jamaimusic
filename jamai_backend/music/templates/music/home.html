<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamAI Music - Home</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <script src="{% static 'js/home.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <div class="section" id="left-section">
            <img src="{% static 'icons/inexpert.png' %}" alt="Inexperts">
            <div class="content">
                <h2>New to Music?</h2>
                <p>JamAI helps you create music with AI.</p>
                <button onclick="location.href='{% url 'explore_without_knowledge' %}'">Explore Without Knowing Music</button>
            </div>
        </div>
        <div class="section" id="center-section">
            <img src="{% static 'icons/amateur.png' %}" alt="Amateurs">
            <div class="content">
                <h2>Hello Music Lover!</h2>
                <p>Enhance your skills and collaborate with others.</p>
                <button onclick="location.href='{% url 'create_song' %}'">Create New Song</button>
                <button onclick="location.href='{% url 'join_session' %}'">Join a Session</button>
            </div>
        </div>
        <div class="section" id="right-section">
            <img src="{% static 'icons/expert.png' %}" alt="Experts">
            <div class="content">
                <h2>Experienced Musician?</h2>
                <p>Explore new ways of creating music with AI.</p>
                <button onclick="location.href='{% url 'create_song' %}'">Create New Song</button>
                <button onclick="location.href='{% url 'join_session' %}'">Join an Advanced Session</button>
            </div>
        </div>
    </div>
</body>
</html>
